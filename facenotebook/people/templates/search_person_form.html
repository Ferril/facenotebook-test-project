<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<h1>Find person</h1>
<form method="post" name="Person_info" enctype="multipart/form-data" action=".">{% csrf_token %}
    <table>
        <tr><td><b>Surname:</b></td>
            <td><input type="text" name="surname" size=20></td></tr>
        <tr><td><b>Name:</b></td>
            <td><input type="text" name="name" size=20></td></tr>
        <tr><td><b>Patronymic:</b></td>
            <td><input type="text" name="patronymic" size=20></td></tr>
    </table>
    <input type="hidden" name="action" value="search"/>
    <input type="submit" name="search" value="Search"/>
    <input type="reset" name="reset" value="Reset"/>
</form>
</body>
</html>
